<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Camera in browsers - pixo</title>

    <!-- imports the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- imports the webpage's javascript file -->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="dist/css/glightbox.css" />
    <script src="dist/js/glightbox.min.js"></script>

    <!-- USING A CDN -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>

    <script type="text/javascript">
      const lightbox = GLightbox({ ...options });
    </script>

    <!-- USING ES MODULES -->

    <script type="module">
      import 'https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js';

      const lightbox = GLightbox({ ...options });
    </script>
  </head>
  <body>
    <h1>车牌标注</h1>

    <label for="cameraFileInput">
      <span class="btn">打开摄像头</span>

      <input
        id="cameraFileInput"
        type="file"
        accept="image/*"
        capture="environment"
      />
    </label>

    <label for="cameraFileClear">
      <span class="btn_purple" id="submit_btn">提交内容</span>

    </label>

    <label for="cameraFileClear">
        <span class="btn_red" id="clear_btn">清除内容</span>
    </label>

    

    
    <!-- displays the picture uploaded from the native camera -->
      <img id="pictureFromCamera",class="glightbox", />
    
  </body>
</html>
